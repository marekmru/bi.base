<md-toolbar class="md-accent md-hue-1 bi-navbar" ng-class="{'loading' : $ctrl.vis && $ctrl.currentState == 'login'}" ng-show="$ctrl.vis">
  <div class="md-toolbar-tools">
    <div class="left">
      <md-button ng-click="$ctrl.toggleMenu()" class="md-icon-button">
        <md-icon>menu</md-icon>
      </md-button>
    </div>
    <h3 class="bc-title" ui-sref-active="nav-active" ng-click="this.goMainRoute()" flex="" app-title="">
      CORE
    </h3>
    <div class="right">
      <span class="biBaseIcons"></span>
      <md-button class="md-icon-button" ng-click="$ctrl.logout()">
        <md-icon>power_settings_new</md-icon>
      </md-button>
    </div>
  </div>
  <md-progress-linear class="md-primary" ng-disabled="$ctrl.hideLoader" md-mode="indeterminate"></md-progress-linear>

</md-toolbar>
